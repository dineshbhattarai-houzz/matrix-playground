server_name: "matrix.localdomain"
public_baseurl: "http://matrix.localdomain"
serve_server_wellknown: true
pid_file: /data/homeserver.pid
listeners:
  - port: 8008
    tls: false
    type: http
    x_forwarded: true
    resources:
      - names: [client, federation]
        compress: false
database:
  name: psycopg2
  txn_limit: 10000
  args:
    user: synapse
    password: password
    database: synapse
    host: postgres
    port: 5432
    cp_min: 5
    cp_max: 10
